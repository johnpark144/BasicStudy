<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Join</title>
</head>

<body style="background: #fafafa;">
    <div style="display: flex; justify-content: center; margin-top: 30px;">
        <div style="padding: 30px; border: solid 1px lightgray; width: 300px; height: 500px; background: white; text-align: center;">
            <div><img style="padding-bottom: 10px; width: 200px;" src="http://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"> </div>
            <div style="padding-bottom: 50px; font-weight: bold; color:gray"> Sign up to see photos and videos of your friends </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 20px;" id="Input_email" placeholder="name@example.com">
                <label style="font-size: 12px; padding: 4px 10px;"  for="Input_email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 20px;" id="Input_name" placeholder="name@example.com">
                <label style="font-size: 12px; padding: 4px 10px;"  for="Input_name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 20px;" id="Input_nickname" placeholder="name@example.com">
                <label style="font-size: 12px; padding: 4px 10px;"  for="Input_nickname">Nickname</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 20px;" id="Input_password" placeholder="name@example.com">
                <label style="font-size: 12px; padding: 4px 10px;"  for="Input_password">Password</label>
            </div>
            <button id="join_button" style="width: 100%;" type="button" class="btn btn-primary">Join</button>
        </div>
    </div>


    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <div style="border: solid 1px lightgray; width: 300px; height: 50px; padding-top: 12px; background: white; text-align: center;">
            You have an account? <a href="login">Login</a>
        </div>
    </div>

    
</body>
   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>
   
<script>
    // 이미지 서버에 전송(Ajax)
    $('#join_button').click(function () {

        let email = $('#Input_email').val(); // $('#Input_email')의 내용을 벨류인 val()로 가지고와서 변수에 입력
        let password = $('#Input_password').val();
        let nickname = $('#Input_nickname').val();
        let name = $('#Input_name').val();

        console.log(email,nickname,name)

        $.ajax({    // https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=mk1126sj&logNo=221073866070 참고
            url: "/user/join",
            data: {
                'email' : email,
                'password' : password,
                'nickname' : nickname,
                'name' : name,
            },
            method: "POST",
            success: function (data) {
                console.log("success");
                alert("Signup success. Please login");
                location.replace('/user/login');
            },
            error: function (request, status, error) {
                console.log("error");
            },
            complete: function () {
                console.log("complete");
            }
        })
    });
</script>

</html>
